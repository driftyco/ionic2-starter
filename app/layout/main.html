<ion-aside #aside [content]="content" [register]="aside" register-id="mainMenu">
<!-- all on one line to avoid a bug in Angular 2 with text nodes in templates: https://github.com/angular/angular/issues/2162 -->
  <ion-toolbar><ion-title>Menu</ion-title></ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ng-for="#p of pages" (^click)="openPage(aside, p)">
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-aside>

<ion-nav #content [root]="firstPage" [register]="content" register-id="nav"></ion-nav>
